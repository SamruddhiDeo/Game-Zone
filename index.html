<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img height="26" src="images/icon.svg" alt="">
            <h1>Game Zone</h1>
        </nav>
    </header>
    <main>
        <h2>Play Games</h2>
        <div class="container">
            <div class="gamesContainer">
                <div class="game">
                    <div class="gameImg">
                        <a target="_blank" href="https://samruddhi-memory-game.vercel.app/html/"><img class="img" src="images/memory game.png"
                                alt=""></a>
                        <p class="play">Play</p>
                    </div>
                    <p class="gameName">Memory Game</p>
                </div>

                <div class="game">
                    <div class="gameImg">
                        <a target="_blank" href="https://samruddhi-catch-the-egg-game.vercel.app/"><img class="img" src="images/catch the egg.png"
                                alt=""></a>
                        <p class="play">Play</p>
                    </div>
                    <p class="gameName">Catch The Egg</p>
                </div>

                <div class="game">
                    <div class="gameImg">
                        <a target="_blank" href="https://samruddhi-snake-game.vercel.app/"><img class="img" src="images/snake game.png"
                                alt=""></a>
                        <p class="play">Play</p>
                    </div>
                    <p class="gameName">Snake Game</p>
                </div>

                <div class="game">
                    <div class="gameImg">
                        <a target="_blank" href="https://samruddhi-tic-tac-toe.vercel.app/"><img class="img" src="images/tic tac toe.png"
                                alt=""></a>
                        <p class="play">Play</p>
                    </div>
                    <p class="gameName">Tic Tac Toe</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
